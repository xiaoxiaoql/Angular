<div class='detail'>
		<div class="loading" ng-show='isloading'>
			<div class='loading_con'>
				<span></span>
			</div>
		</div>
		<div>
			<h2 class='detail_title'>{{arr.title}}</h2>
			<div ng-bind-html='arr.content|html' class='contents'></div>
		</div>
		<div class='replies'> 
			<h4>{{num}}条回复</h4>
			<ul >
				<li ng-repeat='res in pageone' class='clear'>

						<div ng-bind-html='res.content|html'></div>

			</ul>
			<div ng-click='allpage()' class='all_replies'>所有评论</div>

		<div class='comment'>
			<p>添加评论</p>

		</div>
